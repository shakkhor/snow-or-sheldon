<mat-form-field>
  <mat-label>Setect a test</mat-label>
  <mat-select [(value)]="test" (selectionChange)="onSelectionChange(test)">
    <mat-option *ngFor="let test of tests" [value]="test"
      >{{test.title}}</mat-option
    >
  </mat-select>
</mat-form-field>
<div *ngIf="test">
  <p>hello</p>

  <div *ngIf="selectedTest">
    <div *ngFor="let question of selectedTest.questions">
      <mat-card class="center"> {{question.question}}</mat-card>
      <mat-card class="center">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">{{question.option1}}</mat-radio-button>
          <mat-radio-button value="2">{{question.option2}}</mat-radio-button>
          <mat-radio-button value="1">{{question.option3}}</mat-radio-button>
          <mat-radio-button value="2">{{question.option4}}</mat-radio-button>
        </mat-radio-group>
      </mat-card>
    </div>
  </div>
</div>

<button mat-raised-button (click)="openDialog()">Check your result</button>
